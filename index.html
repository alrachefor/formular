 <!DOCTYPE html>
	 <html>
		 <head>
			 <meta charset="utf-8" />
			 <title> Formular2 </title>
			 <meta name="viewport" content="width-device-width, initial-scale=1.0" />
			 <link rel="stylesheet" href="formular2.css" />
		 </head>
		 <body>
			 <section>
				 <div class="form-box">
				 <div class="form-value">
					 <form method="post" action="#">
						 <h2> Please Login </h2>
						 
						 <div class="inputbox">
							 <input type="email" name="" id="email" required />
							 <label for=" email"> Email  </label>
						 </div>
						 
						 <div class="inputbox">
							 <input type="password" name="" id="pwd" required />
							 <label for="pwd"> Password  </label>
						 </div>
						 
						 <div class="forget-pass">
							 <label for="forget"> 
								 <input type="checkbox" name="check" id="forget" /> Remember Me
								 <span>|</span>
								 <a href="#"> Forget Password </a>
							 </label>
						 </div>
						 
						 <button> Log In </button>
						 <div class="register">
							 <p> Do You Have an Account </p>
							 <span>|</span>
							 <a href="#"> Creat an Account </a>
							 
						 </div>
					 </form>
				 </div>
				 </div>
			 </section>
		 </body>
	 </html>
